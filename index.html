<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Custom carousel</title>
</head>
<body>
 
  <div class="main">
    <div class="container">    
     <ul class="carousel">
        <li class="carousel__item"><img src="img/img_1.jpg" alt="Crete island"></li>
        <li class="carousel__item"><img src="img/img_2.jpg" alt="Crete island"></li>
        <li class="carousel__item"><img src="img/img_3.jpg" alt="Crete island"></li>
        <li class="carousel__item"><img src="img/img_4.jpg" alt="Crete island"></li>
        <li class="carousel__item"><img src="img/img_5.jpg" alt="Crete island"></li>
      </ul>
    </div>
      <div class="controls">
        <button class="btn btn__prev">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm2 12l-4.5 4.5 1.527 1.5 5.973-6-5.973-6-1.527 1.5 4.5 4.5z"/></svg>
        </button>
        <button class="btn btn__next"> 
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm2 12l-4.5 4.5 1.527 1.5 5.973-6-5.973-6-1.527 1.5 4.5 4.5z"/></svg>
        </button>
      </div>
      <ul class="indicators">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul> 
    </div>

  
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
